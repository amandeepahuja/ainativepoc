<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Supabase CRUD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }

        .items-section {
            margin-top: 30px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .item-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .item-card p {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .item-card .price {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .item-card .actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .search-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .search-section input {
            width: 70%;
            margin-right: 10px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Django Supabase CRUD</h1>
            <p>Complete CRUD operations with Supabase database</p>
        </div>

        <div class="content">
            <!-- Message Display -->
            <div id="message"></div>

            <!-- Create Item Form -->
            <div class="form-section">
                <h2>‚ûï Create New Item</h2>
                <form id="createForm">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" name="price" step="0.01" min="0">
                    </div>
                    <button type="submit" class="btn btn-success">Create Item</button>
                </form>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <h2>üîç Search Items</h2>
                <input type="text" id="searchInput" placeholder="Search by name or description...">
                <button onclick="searchItems()" class="btn">Search</button>
                <button onclick="loadAllItems()" class="btn">Show All</button>
            </div>

            <!-- Items Display -->
            <div class="items-section">
                <h2>üì¶ Items List</h2>
                <div id="itemsContainer">
                    <div class="loading">Loading items...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentItems = [];

        // Utility functions
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function formatPrice(price) {
            return price ? `$${parseFloat(price).toFixed(2)}` : 'N/A';
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString();
        }

        // API functions
        async function apiCall(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'API request failed');
                }
                
                return data;
            } catch (error) {
                throw error;
            }
        }

        // CRUD Operations
        async function createItem(itemData) {
            const data = await apiCall('/api/items/create/', {
                method: 'POST',
                body: JSON.stringify(itemData)
            });
            return data;
        }

        async function loadAllItems() {
            try {
                const data = await apiCall('/api/items/');
                currentItems = data.data;
                displayItems(currentItems);
            } catch (error) {
                if (error.message.includes('Supabase not configured')) {
                    showSupabaseConfigMessage();
                } else {
                    showMessage(error.message, 'error');
                }
            }
        }

        async function getItemById(id) {
            const data = await apiCall(`/api/items/${id}/`);
            return data;
        }

        async function updateItem(id, itemData) {
            const data = await apiCall(`/api/items/${id}/update/`, {
                method: 'PUT',
                body: JSON.stringify(itemData)
            });
            return data;
        }

        async function deleteItem(id) {
            const data = await apiCall(`/api/items/${id}/delete/`, {
                method: 'DELETE'
            });
            return data;
        }

        async function searchItems() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) {
                await loadAllItems();
                return;
            }

            try {
                const data = await apiCall(`/api/items/search/?q=${encodeURIComponent(searchTerm)}`);
                currentItems = data.data;
                displayItems(currentItems);
            } catch (error) {
                if (error.message.includes('Supabase not configured')) {
                    showSupabaseConfigMessage();
                } else {
                    showMessage(error.message, 'error');
                }
            }
        }

        // UI functions
        function showSupabaseConfigMessage() {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <h3>üîß Supabase Configuration Required</h3>
                    <p>To use this application, you need to configure your Supabase credentials.</p>
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-top: 20px; text-align: left;">
                        <h4>Setup Instructions:</h4>
                        <ol style="margin-left: 20px;">
                            <li>Create a Supabase project at <a href="https://supabase.com" target="_blank">supabase.com</a></li>
                            <li>Get your project URL and anon key from the project settings</li>
                            <li>Update the <code>.env</code> file with your credentials:</li>
                        </ol>
                        <pre style="background: #e9ecef; padding: 10px; border-radius: 4px; margin-top: 10px; font-size: 12px;">
SUPABASE_URL=your_actual_supabase_url
SUPABASE_KEY=your_actual_supabase_anon_key</pre>
                        <p style="margin-top: 15px;"><strong>Note:</strong> Restart the Django server after updating the .env file.</p>
                    </div>
                </div>
            `;
        }

        function displayItems(items) {
            const container = document.getElementById('itemsContainer');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No items found</h3>
                        <p>Create your first item using the form above!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = items.map(item => `
                <div class="item-card" data-id="${item.id}">
                    <h3>${item.name}</h3>
                    <p>${item.description || 'No description'}</p>
                    <p class="price">Price: ${formatPrice(item.price)}</p>
                    <p><small>Created: ${formatDate(item.created_at)}</small></p>
                    <div class="actions">
                        <button onclick="editItem(${item.id})" class="btn">Edit</button>
                        <button onclick="deleteItemConfirm(${item.id})" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function editItem(id) {
            const item = currentItems.find(item => item.id === id);
            if (!item) return;

            // Populate form for editing
            document.getElementById('name').value = item.name;
            document.getElementById('description').value = item.description || '';
            document.getElementById('price').value = item.price || '';

            // Change form behavior
            const form = document.getElementById('createForm');
            const submitBtn = form.querySelector('button[type="submit"]');
            
            submitBtn.textContent = 'Update Item';
            submitBtn.onclick = async (e) => {
                e.preventDefault();
                
                const formData = {
                    name: document.getElementById('name').value,
                    description: document.getElementById('description').value,
                    price: document.getElementById('price').value ? parseFloat(document.getElementById('price').value) : null
                };

                try {
                    await updateItem(id, formData);
                    showMessage('Item updated successfully!');
                    resetForm();
                    await loadAllItems();
                } catch (error) {
                    showMessage(error.message, 'error');
                }
            };
        }

        function deleteItemConfirm(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                deleteItem(id).then(() => {
                    showMessage('Item deleted successfully!');
                    loadAllItems();
                }).catch(error => {
                    showMessage(error.message, 'error');
                });
            }
        }

        function resetForm() {
            document.getElementById('createForm').reset();
            const submitBtn = document.getElementById('createForm').querySelector('button[type="submit"]');
            submitBtn.textContent = 'Create Item';
            submitBtn.onclick = null;
        }

        // Event listeners
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                price: document.getElementById('price').value ? parseFloat(document.getElementById('price').value) : null
            };

            try {
                await createItem(formData);
                showMessage('Item created successfully!');
                resetForm();
                await loadAllItems();
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchItems();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadAllItems();
        });
    </script>
</body>
</html>
